<blockquote
[class.blockquote-reverse]="message.fromIdUser == currentUserId()"
[class.whisp]="message.toIdUser != 0">
  <p>{{message.content}}</p>
  <footer>{{senderNickname()}} -
    <i>{{message.date.toLocaleString()}}</i>
    <span [hidden]="message.toIdUser == 0 || message.toIdUser == currentUserId()">- to {{receiverNickname()}}</span>
  </footer>
</blockquote>
